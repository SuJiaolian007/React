 //(一、)渲染dom

 //React相当于mvc中的vew(视图层)，但是组件中也提供了两个对象根数据有关系
 //props对象,state对象
 //props是组件自身的属性，一般用来嵌套内外层组件中，负责传递信息(父向子传)
 //props对象中的属性与组件属性一一对应，不要去直接修改props对象中属性的值
    var Name=React.createClass({
        render:function(){
            return (
                <div>
                    <h1>hello {this.props.name}</h1>
                    <p>我是{this.props.title}</p>
                </div>
            )
        }
    })
    ReactDOM.render(
        <Name name="React" title="susu"/>,
        document.getElementById("container"),
        function(){
            console.log("成功");
        }
    )


</script>
